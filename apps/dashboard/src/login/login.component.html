<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <form class="w-full max-w-md bg-white p-8 rounded-lg shadow" (submit)="$event.preventDefault(); onSubmit(emailInput.value, passwordInput.value)">
    <h2 class="text-2xl font-semibold text-center mb-6">Sign in</h2>

    <label class="block mb-4">
      <span class="text-sm font-medium text-gray-700">Email</span>
      <input id="email" #emailInput type="email" autocomplete="username" placeholder="Enter your email" required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </label>

    <label class="block mb-6">
      <span class="text-sm font-medium text-gray-700">Password</span>
      <input id="password" #passwordInput type="password" autocomplete="current-password" placeholder="Enter your password" required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </label>

    <div class="flex items-center justify-between">
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md">Log in</button>
    </div>
  </form>
</div>
