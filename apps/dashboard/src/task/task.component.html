<div class="p-4">
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-lg font-semibold">Tasks</h3>
    <div>
      <button class="text-sm text-indigo-600" (click)="loadTasks()">Refresh</button>
    </div>
  </div>

  <div *ngIf="loading" class="text-center py-8">Loading…</div>
  <div *ngIf="error" class="text-red-600">{{ error }}</div>
  <div *ngIf="!loading && tasks?.length === 0" class="text-gray-500">No tasks found.</div>

  <ul class="space-y-3">
    <li *ngFor="let t of tasks" class="p-4 bg-white rounded shadow flex justify-between items-start">
      <div>
        <div class="text-sm text-gray-800 font-medium">{{ t.content }}</div>
        <div class="text-xs text-gray-500">Owner: {{ t.owner || '—' }}</div>
      </div>

      <div class="text-right">
        <div class="text-sm mb-1">
          <span
            class="px-2 py-1 rounded text-black text-xs"
            [ngClass]="{
              'bg-green-500': t.status === 'done',
              'bg-yellow-500': t.status === 'in-progress',
              'bg-gray-400': t.status === 'todo'
            }"
          >
            {{ t.status }}
          </span>
        </div>
        <div class="text-xs text-gray-500">Priority: {{ t.priority || 'normal' }}</div>
      </div>
    </li>
  </ul>
</div>
